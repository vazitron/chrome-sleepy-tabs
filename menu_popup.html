<html>
  <head>
    <link rel="stylesheet" href="menu_styles.css" />
  </head>
  <body>
    <div class="suspend-buttons">
      <note>
          Snoozed tabs MAY lose unsaved forms.
      </note>

      <button id="buttonDiscardCurrentTab">Snooze CURRENT TAB</button>
      <button id="buttonDiscardSelectedTabs">Snooze SELECTED TABS</button>

      <div class="group-caution">
        <strong>Caution!</strong>

        <button id="buttonDiscardAllTabsInCurrentWindow">
          Snooze CURRENT WINDOW
        </button>
        <button id="buttonDiscardAllTabsExceptInCurrentWindow">
          Snooze ALL EXCEPT CURRENT WINDOW
        </button>

        <button id="buttonDiscardAllTabsExceptCurrentTab">
          Snooze ALL TABS EXCEPT CURRENT
        </button>
        <button id="buttonDiscardAllTabsInAllWindows">Snooze ALL TABS</button>
      </div>
    </div>

    <script src="menu_code.js"></script>
  </body>
</html>
